<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside class="w-64 bg-blue-900 text-white p-5 hidden md:block">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <nav class="mt-5">
                <ul>
                    <li class="py-2 px-4 hover:bg-blue-700 rounded"><a href="#">Home</a></li>
                    <li class="py-2 px-4 hover:bg-blue-700 rounded"><a href="#">Analytics</a></li>
                    <li class="py-2 px-4 hover:bg-blue-700 rounded"><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
       
        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <button class="md:hidden text-blue-900">â˜°</button>
                <h1 class="text-xl font-semibold">Dashboard</h1>
                <div>
                    <span class="text-gray-600">Welcome, User</span>
                </div>
            </header>

            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-4 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Total Sales</h3>
                    <p class="text-2xl font-bold">$12,345</p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Users</h3>
                    <p class="text-2xl font-bold">1,234</p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Revenue</h3>
                    <p class="text-2xl font-bold">$78,910</p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Orders</h3>
                    <p class="text-2xl font-bold">567</p>
                </div>
            </main>
            
            <section class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 shadow rounded-lg">
                    <h3 class="text-lg font-semibold mb-4">Sales Overview</h3>
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="bg-white p-6 shadow rounded-lg">
                    <h3 class="text-lg font-semibold mb-4">User Growth</h3>
                    <canvas id="usersChart"></canvas>
                </div>
            </section>
        </div>
    </div>

    <script>
        const salesCtx = document.getElementById('salesChart').getContext('2d');
        new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [1200, 1900, 3000, 5000, 2300, 4000],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });

        const usersCtx = document.getElementById('usersChart').getContext('2d');
        new Chart(usersCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'New Users',
                    data: [200, 300, 400, 500, 600, 700],
                    backgroundColor: 'green'
                }]
            }
        });
    </script>
</body>
</html>
